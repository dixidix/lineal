<div class="clients" ng-controller="clients_controller">

  <div class="search">
    <div class="row form-inline">
        <button class="btn search_btn search_date"><i class="glyphicon glyphicon-search"></i> Fecha </button>
          <input type="search" class="form-control search_box inp_date"  ng-model="client_search" placeholder="Ingrese fecha: Ej. {{today | date:'dd/MM/yyyy'}}"/>



          <button class="btn search_btn search_op"><i class="glyphicon glyphicon-search"></i> N° Operación </button>
        <input type="search" class="form-control search_box inp_op"  ng-model="client_search" placeholder="Escriba aquí la la operación a buscar"/>


      <button class="btn search_btn search_doc"><i class="glyphicon glyphicon-search"></i> Doc. Aduanero </button>
      <input type="search" class="form-control search_box inp_doc"  ng-model="client_search" placeholder="Escriba aquí el documento a buscar"/>
      <button class="btn  add_operation"  ng-click="add_client()"><i class="glyphicon glyphicon-plus"></i>Cliente</button>
  </div>
  </div>
<div class="table-responsive">
  <table class="table table-striped table-curved table-condensed table-hover">
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Dirección</th>
        <th>Manager</th>
        <th>Teléfono</th>
        <th>Fax</th>
        <th>Web</th>
        <th>Cuit</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="client in  filtered = clients | filter : paginate | filter : client_search| startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
        <td>{{ client.name_desc }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.manager }}</td>
        <td>{{ client.tel }}</td>
        <td>{{ client.fax }}</td>
        <td>{{ client.web }}</td>
        <td>{{ client.cuit }}</td>
        <td><a tooltip="Editar" tooltip-placement="top" ng-click="modifyClient(client, $parent.mail)" style="color:#000;cursor:pointer;"><i class="glyphicon glyphicon-edit"></i></a> <a ng-click="deleteClient(client)" style="color:red;cursor:pointer;" tooltip="Eliminar" tooltip-placement="top"><i class="glyphicon glyphicon-remove"></i></a></td>
      </tr>
      </tr>
    </tbody>
  </table>
  <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
</div>
</div>
