<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{{actionTitle}}</h4>
</div>
<div class="modal-body">
  <form name="newuser" role="form" class="" ng-submit="create_user()" autocomplete="off">


    <span>Nombre: </span>
    <input id="new_ref_client" type="text" class="form-control" style="height: 30px; width:564px; border-radius: 0px;" ng-model="user.name" placeholder="Ingrese el Nombre" />

    <span>Apellido: </span>
    <input type="text" class="form-control" ng-model="user.surname" style="height: 30px; width:564px; border-radius: 0px;" placeholder="Ingrese el Apellido" />

    <span>Usuario: </span>
    <input type="text" class="form-control" ng-model="user.username" style="height: 30px; width:564px; border-radius: 0px;" placeholder="Ingrese el Usuario" />

    <span>Contraseña: </span>
    <input type="password" class="form-control" ng-model="user.password" style="height: 30px; width:564px; border-radius: 0px;" placeholder="Ingrese la Contraseña" />

    <span>Teléfono: </span>
    <input type="text" class="form-control" ng-model="user.tel" style="height: 30px; width:564px; border-radius: 0px;" placeholder="Ingrese el Teléfono" />

    <span>Roles: </span>
    <input type="text" class="form-control" ng-model="user.role" style="height: 30px; width:564px; border-radius: 0px;" placeholder="Ingrese los Roles" />

    <span>Cliente: </span>
    <select id="select_client" ng-model="select_client" class="form-control header_controls" ng-change="reset_operation()">
      <option ng-repeat="client in clients" value="{{client.id}}">{{ client.name }}</option>
    </select>

    <div class="modal-footer">
      <input type="submit" style="width:200px" class="btn btn-primary" value="{{action}}">
      <button type="button" style="width:200px" class="btn btn-default" ng-click="$dismiss()">Cancelar</button>
    </div>

  </form>
</div>
