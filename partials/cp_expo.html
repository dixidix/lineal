        <div class="export"  ng-controller="export_controller"  ng-show="Content_active">
  <button class="btn btn-primary add_operation" ng-click="add_operation()"><i class="glyphicon glyphicon-plus"></i>Agregar Exportación</button>
  <div class="search">

    <input type="search" class="form-control" ng-model="expo_search" value="escriba aquí su busqueda" />
    <button class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Buscar </button>

  </div>
            <div class="table-responsive">
                <table class="table table-striped table-curved table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Ref Clientes</th>
                            <th>Ref LSL</th>
                            <th>Mercader&iacute;a</th>
                            <th>embarque</th>
                            <th>Documento Aduanero</th>
                            <th>Factura LSL</th>
                            <th>Accciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="export in operations_exp | filter : paginate | filter : expo_search">
                            <td>{{ export.ref_client }}</td>
                            <td>{{ export.ref_lsl }}</td>
                            <td>{{ export.merchandise }}</td>
                            <td>{{ export.shipment | date: 'dd-MM-yyyy' }}</td>
                            <td>{{ export.custom_document }}</td>
                            <td>{{ export.lsl_bill }}</td>
                            <td><a tooltip="Editar" tooltip-placement="top" ng-click="modifyExport(export)" style="color:#000;cursor:pointer;"><i class="glyphicon glyphicon-edit"></i></a> <a ng-click="deleteExport(export)" style="color:red;cursor:pointer;" tooltip="Eliminar" tooltip-placement="top"><i class="glyphicon glyphicon-remove"></i></a></td>
                        </tr>
                    </tbody>
                </table>
    <uib-pagination class="pagination" total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination-sm" previous-text="Anterior" next-text="Siguiente" first-text="Primer Hoja" last-text="Última hoja">
    </uib-pagination>
            </div>
        </div>
