        <div class="export"  ng-controller="export_controller">
          <div class="search" >

              <input type="search" class="form-control"  ng-model="expo_search"/>
              <button class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Buscar </button>

          </div>
            <div class="table-responsive">
                <table class="table table-striped table-curved table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Ref Clientes</th>
                            <th>Ref LSL</th>
                            <th>Mercader&iacute;a</th>
                            <th>embarque</th>
                            <th>Documento Aduanero</th>
                            <th>Factura LSL</th>
                            <th><i class="glyphicon glyphicon-download-alt"></i>PDF</th>
                            <th><i class="glyphicon glyphicon-download-alt"></i>FCL</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="export in  filtered = operations_exp | filter : paginate | filter : expo_search| startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                            <td>{{ export.ref_client }}</td>
                            <td>{{ export.ref_lsl }}</td>
                            <td>{{ export.merchandise }}</td>
                            <td>{{ export.shipment }}</td>
                            <td>{{ export.custom_document }}</td>
                            <td>{{ export.lsl_bill }}</td>
                            <td><a><i class="glyphicon glyphicon-file"></i></a></td>
                            <td><a><i class="glyphicon glyphicon-file"></i></a></td>
                        </tr>
                    </tbody>
                </table>
      <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
            </div>
        </div>
