<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{{actionTitle}}</h4>
</div>
  <form name="newclient" role="form" ng-submit="create_client()" autocomplete="off">
<div class="modal-body" style="padding:2% 5% 1% 5%;">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
      <span>Nombre de la Empresa: </span>
      <input type="text" class="form-control" ng-model="client.name_desc" placeholder="Ingrese el nombre de la Empresa" />
    </div>
    </div>
  </div>
  <div class="row">
<div class="col-xs-12">
    <div class="form-group">
      <span>Dirección: </span>
      <input type="text" class="form-control" ng-model="client.address"  placeholder="Ingrese la Dirección" />
      </div>
</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
      <span>Encargado: </span>
      <input type="text" class="form-control" ng-model="client.manager"  placeholder="Ingrese el nombre del Encargado" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
      <span>Teléfono: </span>
      <input type="text" class="form-control" ng-model="client.tel" placeholder="Ingrese el Teléfono" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
      <span>Fax: </span>
      <input type="text" class="form-control" ng-model="client.fax"  placeholder="Ingrese el Fax" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
      <span>Web: </span>
      <input type="text" class="form-control" ng-model="client.web" placeholder="Ingrese la página web de la empresa" />
      </div>
    </div>
  </div>
    <div class="form-group">
  <span>Email: </span>
    <div class="row">
    <div class="col-xs-10">
      <input type="email" class="form-control" ng-model="client.email" placeholder="Ingrese un correo electrónico" />
    </div>
    <div class="col-xs-2 add_mail">
      <button class="btn btn-primary" ng-click="add_email($event)">Agregar</button>
    </div>
    </div>
    <span class="error">{{emailError}}</span>
  </div>
  <div class="row" ng-show="editing_client">
      <span>Correos electrónicos agregados:</span>
      <div ng-repeat="email in client.emails  track by $index">
      <div class="col-xs-11">
        <div class="form-group">
        <input type="text" class="form-control" ng-model="email" ng-change="edit_email(email,$index)"/>
      </div>
    </div>
    <div class="col-xs-1">
      <div class="form-group">
      <a ng-click="remove_email(client.emails,$index)"><i class="glyphicon glyphicon-remove del_mail"></i></a>
    </div>
  </div>
  </div>
  </div>
  <div class="row" ng-hide="editing_client">
    <div class="col-xs-12">
      <div class="form-group">
      <span>Correos electrónicos agregados:</span>

        <div ng-repeat="email in emails  track by $index">{{email}}<a ng-click="remove_email(emails,$index)"><i class="glyphicon glyphicon-remove del_mail"></i></a> </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
      <span>Logo: </span>
      <input type="text" class="form-control" ng-model="client.logo" placeholder="Ingrese el logo" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
      <span>Cuit: </span>
      <input type="text" class="form-control" ng-model="client.cuit" placeholder="Ingrese el cuit" />
    </div>
    </div>
  </div>
</div>

<div class="modal-footer" style="padding-right:5%;">
  <div class="row">
    <div class="col-xs-12">
      <input type="submit" style="width:200px" class="btn btn-primary" value="{{action}}">
      <button type="button" style="width:200px" class="btn btn-warning" ng-click="$dismiss()">Cancelar</button>
    </div>
  </div>
</div>

  </form>
</div>
