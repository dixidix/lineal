<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{{actionTitle}}</h4>
</div>
<div class="modal-body">
  <form name="newuser" role="form" class="" ng-submit="create_export()" autocomplete="off">

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
    <span>referencia del cliente: </span>
    <input id="new_ref_client" type="text" class="form-control"  ng-model="operation_export.ref_client" placeholder="Ingrese la referencia de cliente" />
  </div>
</div>
</div>


    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
    <span>Mercadería: </span>
    <input type="text" class="form-control" ng-model="operation_export.merchandise" placeholder="Ingrese la mercaderia a transportar" />
  </div>
</div>
</div>


    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
    <span>Documento Aduanero: </span>
    <input type="text" class="form-control" ng-model="operation_export.custom_document" placeholder="Ingrese la descripción del doc. aduanero" />
  </div>
</div>
</div>


    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
    <span>Embarque: </span>
    <div class="input-group">
      <input class="date_day form-control" ng-model="operation_export.shipment_day" type="number" id="date_day" min="1" max="31" placeholder="día">
      <input class="date_month form-control" ng-model="operation_export.shipment_month" type="number" id="date_month" min="1" max="12" placeholder="mes">
      <input class="date_year form-control" ng-model="operation_export.shipment_year" type="number" id="date_year" min="1970" placeholder="año">
    </div>
  </div>
</div>
</div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
    <span>Factura LSL: </span>
    <input type="text" class="form-control" ng-model="operation_export.lsl_bill" placeholder="Ingrese el número de factura de LSL"/>
  </div>
</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label>
        <span class="PropertylabelText">Archivo: </span>
        <div class="btn btn-primary"><input type="file" name="exp_pdf" uploader-model="operation_export.exp_pdf"/>Selecciona un archivo de PDF</div>
      </label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label>
        <span class="PropertylabelText">Archivo: </span>
        <div class="btn btn-primary"><input type="file" name="exp_fcl" uploader-model="operation_export.exp_fcl"/>Selecciona un archivo de FCL</div>
      </label>
    </div>
  </div>
</div>

    <div class="modal-footer">
      <input type="submit" style="width:200px" class="btn btn-primary" value="{{action}}">
      <button type="button" style="width:200px" class="btn btn-warning" ng-click="$dismiss()">Cancelar</button>
    </div>

  </form>
</div>
