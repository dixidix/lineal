<div class="users" ng-controller="users_controller">
    <div class="search">
      <div class="row form-inline">
          <button class="btn search_btn search_date"><i class="glyphicon glyphicon-search"></i> Fecha </button>
            <input type="search" class="form-control search_box inp_date"  ng-model="user_search" placeholder="Ingrese fecha: Ej. {{today | date:'dd/MM/yyyy'}}"/>



            <button class="btn search_btn search_op"><i class="glyphicon glyphicon-search"></i> N° Operación </button>
          <input type="search" class="form-control search_box inp_op"  ng-model="user_search" placeholder="Escriba aquí la la operación a buscar"/>


        <button class="btn search_btn search_doc"><i class="glyphicon glyphicon-search"></i> Doc. Aduanero </button>
        <input type="search" class="form-control search_box inp_doc"  ng-model="user_search" placeholder="Escriba aquí el documento a buscar"/>
        <button class="btn  add_operation"  ng-click="add_user()"><i class="glyphicon glyphicon-plus"></i>Usuario</button>
    </div>
    </div>
  <div class="table-responsive">
    <table class="table table-striped table-curved table-condensed table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Usuario</th>
          <th>Teléfono</th>
          <th>Roles</th>
          <th>Activo?</th>
          <th>Cliente</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="user in  filtered = users | filter : paginate | filter : user_search| startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.tel }}</td>
          <td>{{ user.role_desc }}</td>
          <td>{{ user.active  === "0" ? "No" : "Si"}}</td>
          <td>{{ user.client_desc }}</td>
          <td><a tooltip="Editar" tooltip-placement="top" ng-click="modifyUser(user)" style="color:#000;cursor:pointer;"><i class="glyphicon glyphicon-edit"></i></a> <a ng-click="deleteUser(user)" style="color:red;cursor:pointer;" tooltip="Eliminar" tooltip-placement="top"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
        </tr>
      </tbody>
    </table>
  <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
  </div>
</div>
